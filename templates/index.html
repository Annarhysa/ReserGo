<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>{{.AppName}} - Book Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <nav class="navbar">
      <div class="navbar-container">
        <img src="/static/logo.png" alt="ReserGo Logo" class="logo" />
      </div>

      <div class="user-image">
        <img
          src="https://avatars.githubusercontent.com/u/91026126?v=4"
          alt=""
          class="user"
        />
      </div>
    </nav>

    <div class="container-main-div">
        <div class="container-left">
            <div class="container-left-img">
            <img src="/static/tickets-image.jpg" alt="" class="container-img" />
            </div>
        </div>

        <div class="container">
            <form action="/book" method="POST">
            <div class="app-caption">
                <h2>Book your Tickets <span class="h2-span">Hassle Free</span></h2>
            </div>
            <div class="caption">
                Tickets Available: {{.RemainingTickets}} / {{.TotalTickets}}
            </div>

            <input
                type="text"
                name="firstName"
                required
                minlength="1"
                placeholder="First Name"
            />
            <br /><br />
            <input
                type="text"
                name="lastName"
                required
                minlength="1"
                placeholder="Last Name"
            />
            <br /><br />
            <input
                type="email"
                name="email"
                required
                placeholder="xyz@domain.com"
            />
            <br /><br />
            <input
                type="number"
                name="tickets"
                min="1"
                max="{{.RemainingTickets}}"
                placeholder="Tickets"
                required
            />
            <br /><br />
            <label class="newsletter-label">
                <input type="checkbox" name="newsletter" />
                <span> Opt-in for newsletter </span>
            </label>

            <button type="submit">Book Tickets</button>
            </form>
        </div>
    </div>


    <footer class="footer">
        <p>Created by Annarhysa Albert | 
        <a href="https://www.linkedin.com/in/annarhysa-albert-92550918b/" target="_blank" rel="noopener">LinkedIn</a> | 
        <a href="https://github.com/Annarhysa/ReserGo" target="_blank" rel="noopener">Source Code</a>
        </p>
    </footer>
</body>
</html>
