<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Booking Confirmation</title>
</head>
<body>
    <h1>Thank you, {{.FirstName}} {{.LastName}}!</h1>
